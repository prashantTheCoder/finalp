
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div class="form-container">  
        <h1>Sign Up</h1>
    <form action="">
        <input type="email" placeholder="Email" class="search-input"><br>
        <input type="password" placeholder="Create Password" class="search-input"><br>
        <input type="password" placeholder="Confirm Password" class="search-input">
    </form>
    <button>Sign Up</button>
    <p>Already have an account?<a href="#"><span>Login</span></a></p>
    <p  class="Already">__________________<span>or</span>_________________</p>

    <div class="login-facebook">
        <img src="facebook.png" alt="facebook">
        <button>Login with Facebook</button>
    </div>

    <div class="login-google">
        <img src="google.png" alt="google">
        <button>Login with Google</button>
    </div>
 
</div>
</body>
</html>
